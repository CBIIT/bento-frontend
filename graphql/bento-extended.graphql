            COLLECT(DISTINCT s) + studies_list AS studies_list,
            COLLECT(DISTINCT ss) + study_subjects_list AS study_subjects_list,
            COLLECT(DISTINCT lp) + laboratory_procedures_list AS laboratory_procedures_list,
            COLLECT(DISTINCT samp) + samples_list AS samples_list,
            COLLECT(DISTINCT f) + files_list AS files_list
        MATCH(f:file)
            WHERE f.file_id IN $file_ids
        OPTIONAL MATCH (p:program)<--(s:study)<--(ss:study_subject)<--(samp:sample)<--(f)-->(lp:laboratory_procedure)
        WITH 
            COLLECT(DISTINCT p) + programs_list AS programs_list,
            COLLECT(DISTINCT s) + studies_list AS studies_list,
            COLLECT(DISTINCT ss) + study_subjects_list AS study_subjects_list,
            COLLECT(DISTINCT lp) + laboratory_procedures_list AS laboratory_procedures_list,
            COLLECT(DISTINCT samp) + samples_list AS samples_list,
            COLLECT(DISTINCT f) + files_list AS files_list
        UNWIND(programs_list) AS programs
        UNWIND(studies_list) AS studies
        UNWIND(study_subjects_list) AS study_subjects
        UNWIND(laboratory_procedures_list) AS laboratory_procedures
        UNWIND(samples_list) AS samples
        UNWIND(files_list) AS files
        RETURN  {
